<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdown.css"> 
</head>
<body>
    <div class="container">
        <img src="images/mzs.png" class="logo" alt="Logo">

        <div class="content">
            <p>Update will be out soon</p>
            <h1>We're <span>updating</span> soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>

                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <img src="videos/load.gif" class="minecraft" id="image" alt="Loading">
    </div>

    <script>
        // Set the date we're counting down to
        var countdowndate = new Date("2024-10-31T17:00:00").getTime(); // Adjusted to a future date
    
        // Update the count down every 1 second
        var x = setInterval(function() {
    
            // Get today's date and time
            var now = new Date().getTime();
    
            // Find the distance between now and the count down date
            var distance = countdowndate - now;
    
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            // Add leading zeros for single-digit numbers
            days = days < 10 ? "0" + days : days;
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
    
            // Display the result in the elements with corresponding ids
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
    
            // Update the title to show remaining time
            document.title = days + "d " + hours + "h " + minutes + "m " + seconds + "s remaining";
    
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                // Remove the loading image
                var loadingImage = document.getElementById("image");
                if (loadingImage) {
                    loadingImage.remove(); // Corrected syntax
                }
                // Update the content to show launch message
                document.querySelector(".content").innerHTML = "<h1>Launched!</h1>";
    
                // Update the title to indicate launch
                document.title = "Launched!";
            }
        }, 1000);
    </script>
    
</body>
</html>
